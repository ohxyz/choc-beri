<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Choc BERI</title>
    <meta name="description" content="Basic HTML5 template">
    <meta name="author" content="My Name">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

                    <a class="menu__link menu__link--active" href="/">

                <div class="menu__item">

                    </a>

                <div class="menu__item">

                </div>
                <div class="menu__item">
                    <div class="menu__title">Factory</div>
                </div>
                <div class="menu__item">

                    </a>
                </div>
                <div class="menu__item">
                    <a class="menu__link" href="/">
                        <i class="fas fa-cloud-upload-alt menu__icon"></i>
                        <span class="menu__label">Upload Scripts - Fac</span>
                    </a>
                </div>
                <div class="menu__item">
                    <div class="menu__title">Feature</div>
                </div>
                <div class="menu__item">
                    <a class="menu__link" href="/">
                        <i class="fas fa-chart-line menu__icon"></i>

                    </a>
                </div>

                    <a class="menu__link" href="/">
                        <i class="fas fa-plus menu__icon"></i>
                        <span class="menu__label">Create Feature Store</span>

                </div>

                    <a class="menu__link" href="/">

                    </a>

                <div class="menu__item">
                    <a class="menu__link" href="/">
                        <i class="fas fa-city menu__icon"></i>
                        <span class="menu__label">Factory Management</span>
